<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/neelchitalemusic.jpg" alt="Neel Chitale">
      <div class="container">
        <div class="carousel-caption">
          <h1>Neel Chitale</h1>
          <p>Welcome to Neel's Music Site</p>
        </div>
      </div>
    </div>
    <div class="item">
      <img src="images/neelchitaleevents.jpg" alt="Neel Chitale">
      <div class="container">
        <div class="carousel-caption">
          <h1>Music</h1>
          <p>Neel's Music</p>
        </div>
      </div>
    </div>
    <div class="item">
      <img src="images/neelchitalebiography.jpg" alt="Neel Chitale">
      <div class="container">
        <div class="carousel-caption">
          <h1>Biography</h1>
          <p>Learn more about Neel</p>
        </div>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div><!-- /.carousel -->

<!-- Marketing messaging and featurettes
================================================== -->
<!-- Wrap the rest of the page in another container to center all the content. -->

<div class="container marketing">
  <!-- Three columns of text below the carousel -->
  <div class="row">
    <div class="col-lg-4">
      <a ui-sref="music"><img class="img-circle" src="images/music.jpg" alt="Generic placeholder image" width="120" height="120"></a>
      <h2>Music</h2>
      <p>About Neel's Music.</p>
    </div><!-- /.col-lg-4 -->
    <div class="col-lg-4">
      <a ui-sref="events"><img class="img-circle" src="images/events.jpg" alt="Generic placeholder image" width="120" height="120"></a>
      <h2>Events</h2>
      <p>Upcoming</p>
    </div><!-- /.col-lg-4 -->
    <div class="col-lg-4">
      <a ui-sref="biography"><img class="img-circle" src="images/biography.jpg" alt="Generic placeholder image" width="120" height="120"></a>
      <h2>Biography</h2>
      <p>About Neel</p>
    </div><!-- /.col-lg-4 -->
  </div><!-- /.row -->
</div><!-- /.container -->
